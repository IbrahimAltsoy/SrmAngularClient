<div class="form-group">
  <button type="submit" class="btn btn-primary btn-block w-100" *ngIf="!isloading" [disabled]="!form.valid">{{btnName}}</button>
  <button class="btn {{btnClass}}" disabled *ngIf="isloading">
    <span class="spinner-border spinner-border-sm"></span>
    <span class="mx-1">{{btnLoadingName}}</span>
  </button>
</div>
